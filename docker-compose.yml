services:
  rag-micro:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-micro:prod
    container_name: rag-micro
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    ports:
      - "8100:8000"
    volumes:
      - .:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rag_net

networks:
  rag_net:
    name: rag_net
    driver: bridge
